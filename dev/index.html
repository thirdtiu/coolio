<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>Coolio</title>
    
    
    <link href="assets/css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-app="demo">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img src="assets/img/logo.svg" alt="">
          </a>
        </div>
      </div>
    </nav>

    <div ng-controller="SimpleDemoController">
      
      <div class="container-fluid">
        <div class="simpleDemo row">
            <div class="col-xs-10">
                <div class="row">
                    <div ng-repeat="(listName, list) in models.lists" class="col-xs-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title text-center">
                                  {{ listName == 'InProgress' ? 'In Progress' : listName}}
                                </h3>
                                <a href="#" class="add-story" ng-click="addItem(listName)" title="Add Story">Add Story</a>
                            </div>
                            <div class="panel-body">
                              <!-- The dnd-list directive allows to drop elements into it.
                                   The dropped data will be added to the referenced list -->
                              <ul class="cards" dnd-list="list">
                                  <!-- The dnd-draggable directive makes an element draggable and will
                                       transfer the object that was assigned to it. If an element was
                                       dragged away, you have to remove it from the original list
                                       yourself using the dnd-moved attribute -->
                                  <li class="card" ng-repeat="item in list" dnd-draggable="item" dnd-moved="list.splice($index, 1)" dnd-effect-allowed="move" dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}">
                                      <span>{{item.label}}</span>
                                      <ul class="actions">
                                        <!-- <li><a href="#" title="Change Background Color"><i class="material-icons">format_color_fill</i></a></li>
                                        <li><a href="#" title="Delete" ng-click="moveToTrash(listName, item.label)"><i class="material-icons">clear</i></a></li> -->
                                        <li><a href="#" title="Change Background Color"><i class="material-icons">f</i></a></li>
                                        <li><a href="#" title="Delete" ng-click="moveToTrash(listName, item.label)"><i class="material-icons">x</i></a></li>
                                      </ul>
                                  </li>
                              </ul>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div view-source="simple"></div>
        
            </div>
        
            <div class="col-xs-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Generated Model</h3>
                    </div>
                    <div class="panel-body">
                        <pre class="code">{{modelAsJson}}</pre>
                    </div>
                </div>
            </div>

        </div>
      </div>

      <footer class="footer">
        <div class="container-fluid">
          <h3>Recycle Bin</h3>
          <div ng-repeat="items in models.trashItems">
            <ul class="cards">
                <!-- The dnd-draggable directive makes an element draggable and will
                     transfer the object that was assigned to it. If an element was
                     dragged away, you have to remove it from the original list
                     yourself using the dnd-moved attribute -->
                <li class="card" ng-repeat="item in items">
                    <span>{{item.label}}</span>
                    
                </li>
            </ul>
          </div>
        </div>
      </footer>

    </div>

    <script src="assets/js/scripts.min.js"></script>
  </body>
</html>
